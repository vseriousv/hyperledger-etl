plugins {
	id 'java'
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'io.kiesnet-indexer'
version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
	implementation files('libs/uppsala-sdk-0.0.1-SNAPSHOT.jar')
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.hyperledger.fabric:fabric-gateway-java:1.4.5')
	implementation('org.hyperledger.fabric-sdk-java:fabric-sdk-java:1.4.13')
	implementation('com.googlecode.json-simple:json-simple:1.1.1')
//    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	// define a BOM and its version
	implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.0"))

	// define any required OkHttp artifacts without version
	implementation("com.squareup.okhttp3:okhttp")
	implementation("com.squareup.okhttp3:logging-interceptor")
}

test {
	useJUnitPlatform()
}
